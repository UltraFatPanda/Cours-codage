<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceci est un tableau</title>
</head>
<body>
    <div>
        <h2>
            <table border="4" cellpadding="10" cellspacing="4">
               <thead>
                <tr>
                    <th>Entreprise</th>
                    <th>Division</th>
                    <th>Ref </th>
                    <th>Franchise </th>
                    <th>Employés </th>
                    <th>CA (en millions d'€) </th>
                </tr>
               </thead> 
               <tbody>
                <tr>
                    <!-- Rowspan permet de faire des cases plus grandes en bas et colspan en horizontal -->
                    <td rowspan="6">Cell 1</td>
                    <td rowspan="5">Cell 2</td>
                    <td rowspan="3">Cell 3</td>
                    <td>Cell 4</td>
                    <td>Cell 5</td>
                    <td>Cell 6</td>
                </tr>
                <tr>
                    <!-- Rowspan permet de faire des cases plus grandes en bas et colspan en horizontal -->
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td >Cell 3</td>


                </tr>
                <tr>
                    <!-- Rowspan permet de faire des cases plus grandes en bas et colspan en horizontal -->
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>

                </tr>
                <tr>
                    <!-- Rowspan permet de faire des cases plus grandes en bas et colspan en horizontal -->
                    <td rowspan="2">Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                    <td>Cell 3</td>


                </tr>
                <tr>
                    <!-- Rowspan permet de faire des cases plus grandes en bas et colspan en horizontal -->
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>


                </tr>
                <tr>
                    <!-- Rowspan permet de faire des cases plus grandes en bas et colspan en horizontal -->
                    <td colspan="3">Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>

                   
                </tr>
            </tbody>
                





            </table>
        </h2>
    </div>

    
</body>
</html>
